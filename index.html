<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-step form</title>

    <!-- css -->
    <link rel='stylesheet' href='style.css'>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <form id='loginForm'>
            <h3>CREATE AN ACCOUNT</h3>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>

            <div class="btn-box"> 
                <button type='button'  id='loginFormNext'>Next</button>
            </div>
        </form>

        <form id='socialLinksForm'> 
            <h3>SOCIAL LINKS</h3>
            <input type="text" placeholder="Medium">
            <input type="text" placeholder="Github">
            <input type="text" placeholder="LinkedIn">

            <div class="btn-box"> 
                <button type='button' id='socialLinksFormPrevious'>Previous</button>
                <button type='button' id='socialLinksFormNext'>Next</button>
            </div>
        </form>

        <form id='personalForm'>
            <h3>PERSONAL INFORMATION</h3>
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="text" placeholder="Mobile Number" required>

            <div class="btn-box"> 
                <button type='button' id='personalFormPrevious'>Previous</button>
                <button type='Submit' >Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>

            <div class="step-col">
                <small>Step 1</small>
            </div>

            <div class="step-col">
                <small>Step 2</small>
            </div>

            <div class="step-col">
                <small>Step 3</small>
            </div>
        </div>

    </div>
</body>
</html>
